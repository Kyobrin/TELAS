<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="estilos/navbar-and-footer.css">
    <link rel="stylesheet" href="inicial-cliente.css">
    <title>Perfil - Conecctive!</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand" href="index.html"><img src="img/svgs/logo-horizontal.svg" alt="Logo da empresa"></a>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto main-items text-center">
                        <li>
                            <form class="form-inline d-lg-block">
                                <input class="form-control" type="text" placeholder="Pesquisar" aria-label="Pesquisar">
                                <button class="btn btn-outline-success" type="submit">Pesquisar</button>
                                
                            </form>
                        </li>
                    </ul>
                </div>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <div class="dropdown">
                            <!-- Use um ícone de usuário como bolinha de perfil -->
                            <i class="fas fa-user fa-2x dropdown-toggle" id="foto-perfil" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></i>
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="foto-perfil">
                                <a class="dropdown-item" href="#">Editar Perfil</a>
                                <a class="dropdown-item" href="#">Alternar Perfil</a>
                                <a class="dropdown-item" href="#">Sair</a>
                            </div>
                        </div>
                    </li>
                </ul>
              
                
            </div>
        </nav>
    </header>

    <main>
        <section class="search-bar">
            <div class="dropdown">
                <button class="dropdown-btn" id="dropdownBtn">Áreas de TI</button>
                <div class="dropdown-content" id="dropdownContent" style="display: none;">
                    <button class="area-btn" data-value="Front-end">Front-end</button>
                    <button class="area-btn" data-value="Back-end">Back-end</button>
                    <button class="area-btn" data-value="Full Stack">Full Stack</button>
                    <button class="area-btn" data-value="Design">Design</button>
                    <!-- Adicione mais opções conforme necessário -->
                </div>
                
            </div>
        </section>
        <section id="carousel-container">
            <div class="carousel" id="professionalCards">
                <button id="prevBtn" class="carousel-btn">Anterior</button>
               
                
         
                <button id="nextBtn" class="carousel-btn">Próximo</button>
            </div>
        </section>
    </main>
    
    <footer class="footer">

        <div class="container text-center">
          <div class="termos">
            <p>Privacidade | Termos e Condições | Insenção de Responsabilidade</p>
          </div>
          <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
          <h4>Copyright 2023 - Conecctive.com</h4>
        </div>
      </footer>
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
      <script src="inicial-cliente.js"></script>
    </body>
