<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/opcao-cadastro/opcao.css">
    <link rel="stylesheet" href="css/opcao-cadastro/media-opcao.css">
    <link rel="stylesheet" href="/css/global/navbar-and-footer.css">
    <title>Escolher opção</title>

</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
          <a class="navbar-brand" href="index.html"><img src="img/svgs/logo-horizontal.svg" alt="Logo da empresa"></a>

          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto main-items text-center">
              <li class="nav-item d-none d-lg-block">
                <li class="nav-item active">
                  <a class="nav-link" href="index.html">Início</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="quemsomos.html">Sobre</a>
                </li>
              </ul>
              </li>
              <ul class="navbar-nav">
              <li class="nav-item destaque-items">
                <a class="nav-link" id="login" href="login.html">Login</a>
              </li>
              <li class="nav-item destaque-items">
                <a class="nav-link" id="cadastro" href="opcao_cadastro.html">Cadastro</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
        <div class="container">
          <h1>Inicie sua jornada</h1>
          <p>Bem-vindo ao Conec<span class="cor-texto">ctive</span>! Por favor, escolha uma das opções abaixo para continuar:</p>
          <div class="inputs">
              <input type="radio" name="area" id="contratante" class="radio-botao" required>
              <label for="contratante">Solicitar contratação</label>
              <div>Publique o trabalho desejado e encontre trabalhadores incriveis!</div>
          </div >
          <div class="inputs">
              <input type="radio" name="area" id="trabalhador" class="radio-botao" required>
              <label for="trabalhador">Responder a contratação</label>
              <div>Encontre trabalhos e seja contratado para ganhar dinheiro!</div>
          </div>
          <div class="botao">
              <input type="button" value="Continuar" id="continuarBtn">
          </div>
        </div>
    </main>
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
      <script>
        const navbarToggler = document.querySelector(".navbar-toggler");
        const loginCadastroItems = document.querySelector(".navbar-nav.ml-auto");
        navbarToggler.addEventListener("click", function() {
          loginCadastroItems.classList.toggle("show");
        });
        document.getElementById('continuarBtn').addEventListener('click', function () {
            // Verifique qual opção foi selecionada
            const contratante = document.getElementById('contratante').checked;
            const trabalhador = document.getElementById('trabalhador').checked;

            // Redirecione com base na escolha
            if (contratante) {
                // Redirecionar para a página do contratante
                window.location.href = 'cadastro-contratante.html';
            } else if (trabalhador) {
                // Redirecionar para a página do trabalhador
                window.location.href = 'cadastro-trabalhador.html';
            } else {
                // Nenhuma opção selecionada, exiba um aviso
                alert('Por favor, escolha uma das opções antes de continuar.');
            }
        });
      </script>
</body>
</html>
